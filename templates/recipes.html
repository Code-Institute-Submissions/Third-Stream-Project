{% extends 'base.html' %} {% block content %}

<h1>Recipes</h1>
<hr>
<br>
<br>
<br>
<div>
        <a href="{{url_for('add_recipe')}}" class="bottom-right btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>
<div class="row">
    {% for recipe in recipes %}
    <div class="col-s-4 col-md-4 col-lg-4">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img src="{{ recipe.image }}" width="75" height="175">
            </div>
            <div class="card-content">
                <p>{{ recipe.recipe_name }}</p>
            </div>
            <div class="card-action">
                <a href="{{url_for('show_recipe', recipe_name=recipe.recipe_name, recipe_id=recipe._id)}}">View Recipe</a>
            </div>
        </div>
    </div>
    {% endfor %}
    
</div>




{% endblock content %}
