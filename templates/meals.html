{% extends 'base.html' %} {% block content %}

<h2>Meals</h2>
<hr>

<div>
    <a href="{{url_for('add_meal')}}" class="bottom-right btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
</div>
<div class="row">
    {% for meal in meals %}
    <div class="col-sm-6 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="food-image" src="{{ meal.image }}" width="75" height="175" alt="{{ meal.meal_name }}">
            </div>
            <div class="card-content">
                <p>{{ meal.meal_name }}</p>
            </div>
            <div class="card-action">
                <a href="{{url_for('show_meal', meal_name=meal.meal_name, meal_id=meal._id)}}">View Meal</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
