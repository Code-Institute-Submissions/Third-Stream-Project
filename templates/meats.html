{% extends 'base.html' %} {% block content %}

<h1>Meats</h1>
<hr>
<br>
<br>
<br>

<div class="row">
    {% for animal in animals %}
    <div class="col-s-4 col-md-4 col-lg-4">
        <div class="card">
            <div class="card-image">
                <img src="{{ animal.image }}" width="100" height="175">
                <a class="btn-floating halfway-fab waves-effect waves-light red" href="{{url_for('add_cut', animal_name=animal.animal_name)}}"><i class="material-icons">add</i></a>
            </div>
            <div class="card-content">
                <p>{{ animal.animal_name }}</p>
            </div>
            <div class="card-action">
                <a href="{{url_for('show_cuts', animal_name=animal.animal_name)}}">View Cuts</a>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="col">
        <a href="{{url_for('add_animal')}}" class="bottom-right btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>
</div>




{% endblock content %}
